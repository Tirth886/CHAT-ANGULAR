<center><div style="padding: 25px;">
	<form method="post">
		<table border="1">
		<tr>
			<td style="padding: 10px;"><label for="email">E-mail</label></td>
			<td style="padding: 10px;">	
				<input type="text" ng-model = "email" name="email" id="email">
			</td>			
		</tr>
		<tr>
			<td style="padding: 10px;"><label for="password">Password</label></td>
			<td style="padding: 10px;">
				<input type="password" name="password" ng-model = "password" id="password" autocomplete>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="padding: 10px;">
				<button type="button" name="login" id="login" ng-click = "login();">Login</button><br>
				<label ng-bind = "invalid" style="color: red;margin: auto;"></label>
			</td>
		</tr>	
		<tr>
			<td colspan="2" align="center" style="background: lightblue;color: white;padding: 1px;">
				<a href="#!/register">register</a>
				<a href="/">Home</a>
			</td>
		</tr>		
		</table>
	</form>
</div></center>
